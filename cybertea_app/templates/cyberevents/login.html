{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login Account {% endblock %}

{% block content %}
<main>
    <form action='login' method="POST" >
        <br>
        <br>
        <br>
        {% csrf_token %}
        {{ login }}
        <input type="submit" value="Sign in">
    </form>

    <div>
    <p>Don't have an Account yet? <a href = "{% url 'register' %}">Register</a></p>

    </div>
    <br>
</main>
{% endblock %}
