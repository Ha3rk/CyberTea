{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create New Account {% endblock %}

{% block content %}
<main>
    <form action='register' method="POST" >
        <br>
        <br>
        <br>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign Up">
    </form>

    <div>
    <p>Already have an Account? <a href = "{% url 'login' %}">Login</a></p>

    </div>
    <br>
</main>
{% endblock %}
