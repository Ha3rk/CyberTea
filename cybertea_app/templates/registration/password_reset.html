{% extends 'cyberevents/base.html' %}
{% block title %}Reset Password {% endblock %}

{% block content %}
<main>
    <h2>Reset Password</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
</main>
{% endblock %}
